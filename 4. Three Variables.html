<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three variables</title>
</head>
<body>
    <script>
    /* Main function */
    function threeVariables() {
        /* FIRST VARIABLE */
        let varOne;
        console.log(varOne); // Variable declared and hoisted (undefined)
        varOne = "Cheese";
        console.log(varOne);


        /* SECOND VARIABLE */
        var varTwo;
        console.log(varTwo); // Variable declared and hoisted (undefined)
        varTwo = "Milk";
        console.log(varTwo);

        /* THIRD VARIABLE */
        const varThree = "Sandwich";
        console.log(varThree);
    }

    threeVariables();
</script>

</body>
</html>
